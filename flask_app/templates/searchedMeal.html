<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF API Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktwy3fZCyn3hZ5Yx2o5I5p74x8ANk5t8GWIW5xgVM" crossorigin="anonymous">

    <style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h3 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #2C3E50;
            margin-bottom: 30px;
        }

        /* Styling the link */
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #45B39D;
            font-size: 1.1rem;
            text-decoration: none;
        }

        a:hover {
            color: #138D75;
            text-decoration: underline;
        }

        #meal-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Bootstrap card customization */
        .card {
            width: 18rem;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
            background-color: #fff;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2C3E50;
        }

        .card-text {
            font-size: 1rem;
            color: #7F8C8D;
            margin-bottom: 20px;
        }

        /* Custom button */
        .btn-primary {
            background-color: #45B39D;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #138D75;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Meal Information -->
        <h3>Previously Searched Meals</h3>
        <a href="http://127.0.0.1:8000">Go back to Search Meals</a>
        <div id="meal-info" class="d-flex flex-wrap">
            <!-- The meal information will be displayed here in Bootstrap cards -->
        </div>
        <a href="http://127.0.0.1:8000">Go back to Search Meals</a>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93LFW03b4A3e6bY6YBXvZ9X3MGD9GJO5z2ibhl8l8D3qVslI5vvFHE5Ro3w5K2" crossorigin="anonymous"></script>
    
    <!-- JavaScript to fetch meal data -->
    <script>
        function fetchMealData() {
            // Fetching the data from the DRF API (your Django view)
            fetch(`http://127.0.0.1:5000/api/searched-meal`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    // Get the 'meal-info' div
                    const mealInfoDiv = document.getElementById('meal-info');
                    
                    // Clear any existing content in the 'meal-info' div
                    mealInfoDiv.innerHTML = '';

                    // Loop through all meals in the response and display them in Bootstrap cards
                    data.meals.forEach(meal => {
                        mealInfoDiv.innerHTML += `
                            <div class="card">
                                <img src="${meal.image}" class="card-img-top" alt="${meal.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${meal.name}</h5>
                                    <p class="card-text">Category: ${meal.category}<br>Area: ${meal.area}</p>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        window.onload = fetchMealData;
    </script>
</body>
</html>
