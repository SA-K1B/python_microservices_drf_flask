<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF API Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktwy3fZCyn3hZ5Yx2o5I5p74x8ANk5t8GWIW5xgVM" crossorigin="anonymous">

    <style>
        /* Custom Styling */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh; /* Adjust height as needed */
        }

        /* Set consistent image size and keep aspect ratio */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        #meal-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 18rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #45B39D;
            border: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #138D75;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="center-content text-center">
            <h1 class="mb-4">Search Meals Here</h1>
            
            <!-- Input section -->
            <div class="input-group mb-3" style="max-width: 400px;">
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category" required />
                <button class="btn btn-primary ms-2" onclick="fetchMealData()">Get Meal</button>
            </div>
        </div>
        <!-- Meal Information -->
        <div id="meal-info" class="d-flex flex-wrap">
            <!-- The meal information will be displayed here in Bootstrap cards -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93LFW03b4A3e6bY6YBXvZ9X3MGD9GJO5z2ibhl8l8D3qVslI5vvFHE5Ro3w5K2" crossorigin="anonymous"></script>
    
    <!-- JavaScript to fetch meal data -->
    <script>
        function fetchMealData() {
            const categoryName = document.getElementById('categoryName').value;
            
            // Fetching the data from the DRF API (your Django view)
            fetch(`http://127.0.0.1:8000/${categoryName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    // Get the 'meal-info' div
                    const mealInfoDiv = document.getElementById('meal-info');
                    
                    // Clear any existing content in the 'meal-info' div
                    mealInfoDiv.innerHTML = '';

                    // Loop through all meals in the response and display them in Bootstrap cards
                    data.meals.forEach(meal => {
                        mealInfoDiv.innerHTML += `
                            <div class="card">
                                <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                                <div class="card-body">
                                    <h5 class="card-title">${meal.strMeal}</h5>
                                    <p class="card-text">Category: ${meal.strCategory}<br>Area: ${meal.strArea}</p>
                                   
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
